<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Digital Hermit</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 50%, #4a5568 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo h1 {
            color: #1a365d;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1a365d;
            box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: #1a365d;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-btn:hover {
            background: #2c5282;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .demo-credentials {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .demo-credentials h4 {
            margin: 0 0 0.5rem 0;
            color: #1a202c;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .demo-credentials p {
            margin: 0;
            font-size: 0.75rem;
            color: #4a5568;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            color: #e2e8f0;
            transform: translateX(-2px);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Landing Page
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>
                    <i class="fas fa-shield-alt"></i>
                    Admin Login
                </h1>
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> digitalhermit2024</p>
            </div>
        </div>
    </div>
    
    <script>
        // Demo credentials
        const DEMO_CREDENTIALS = {
            username: 'admin',
            password: 'digitalhermit2024'
        };
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            // Simulate login delay
            setTimeout(() => {
                if (username === DEMO_CREDENTIALS.username && password === DEMO_CREDENTIALS.password) {
                    // Store login session
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('admin_username', username);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            }, 1000);
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'dashboard.html';
        }
        
        // Auto-fill demo credentials on click
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('username').value = DEMO_CREDENTIALS.username;
            document.getElementById('password').value = DEMO_CREDENTIALS.password;
        });
    </script>
</body>
</html>
