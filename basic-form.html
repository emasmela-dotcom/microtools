<!DOCTYPE html>
<html>
<head>
    <title>Basic Form Test</title>
    <style>
        body {
            background: #1a365d;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        
        .left {
            flex: 1;
            background: red;
            padding: 20px;
        }
        
        .middle {
            flex: 1;
            background: blue;
            padding: 20px;
        }
        
        .right {
            flex: 1;
            background: green;
            padding: 20px;
        }
        
        .form {
            background: white;
            color: black;
            padding: 20px;
            border: 5px solid yellow;
        }
        
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">BASIC FORM TEST</h1>
    
    <div class="container">
        <div class="left">
            <h3>LEFT</h3>
            <p>This is the left column</p>
        </div>
        
        <div class="middle">
            <h3>MIDDLE</h3>
            <p>This is the middle column</p>
        </div>
        
        <div class="right">
            <h3>RIGHT</h3>
            <p>This is the right column</p>
            
            <div class="form">
                <h4>FORM HERE</h4>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <button>Submit</button>
            </div>
        </div>
    </div>
    
    <p style="text-align: center; font-size: 24px; margin-top: 50px;">
        <strong>YOU SHOULD SEE THREE COLUMNS: RED, BLUE, GREEN</strong><br>
        <strong>THE FORM SHOULD BE IN THE GREEN COLUMN WITH YELLOW BORDER</strong>
    </p>
</body>
</html>
