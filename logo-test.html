<!DOCTYPE html>
<html>
<head>
    <title>Logo Size Test</title>
</head>
<body style="background: #1a1a2e; color: white; padding: 20px; text-align: center;">
    <h1>Logo Size Comparison</h1>
    
    <h2>Original Size (80px):</h2>
    <svg width="80" height="80" viewBox="0 0 100 100" style="border: 2px solid white;">
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/>
        <circle cx="50" cy="50" r="25" fill="white"/>
    </svg>
    
    <h2>New Size (240px - 3x bigger):</h2>
    <svg width="240" height="240" viewBox="0 0 100 100" style="border: 2px solid white;">
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/>
        <circle cx="50" cy="50" r="25" fill="white"/>
    </svg>
    
    <p>If you can see the difference, the changes are working locally!</p>
</body>
</html>
