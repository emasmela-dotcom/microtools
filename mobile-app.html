<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hermit - Mobile App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-app-container">
        <!-- Profile Cards Grid -->
        <div class="profiles-grid">
            <!-- Profile Card 1 -->
            <div class="profile-card">
                <div class="profile-image-container">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=300&fit=crop&crop=face" 
                         alt="Profile" class="profile-image">
                    <div class="profile-overlay">
                        <div class="photo-count">
                            <i class="fas fa-camera"></i>
                            <span>12</span>
                        </div>
                        <div class="online-indicator"></div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">sxycpl, 32</div>
                    <div class="profile-location">Downtown LA</div>
                    <div class="profile-actions">
                        <button class="action-button heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-button message">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Profile Card 2 -->
            <div class="profile-card">
                <div class="profile-image-container">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=300&fit=crop&crop=face" 
                         alt="Profile" class="profile-image">
                    <div class="profile-overlay">
                        <div class="photo-count">
                            <i class="fas fa-camera"></i>
                            <span>15</span>
                        </div>
                        <div class="online-indicator"></div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">hotpair, 28</div>
                    <div class="profile-location">Hollywood</div>
                    <div class="profile-actions">
                        <button class="action-button heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-button message">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Who Viewed Me Section -->
            <div class="who-viewed-section">
                <div class="who-viewed-header">
                    <div class="viewed-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="viewed-content">
                        <div class="viewed-title">
                            Who Viewed Me
                            <span class="viewed-count">12</span>
                        </div>
                        <div class="viewed-subtitle">Recent profile visitors - someone's interested!</div>
                    </div>
                </div>
            </div>

            <!-- Profile Card 3 -->
            <div class="profile-card">
                <div class="profile-image-container">
                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=300&fit=crop&crop=face" 
                         alt="Profile" class="profile-image">
                    <div class="profile-overlay">
                        <div class="photo-count">
                            <i class="fas fa-camera"></i>
                            <span>13</span>
                        </div>
                        <div class="online-indicator"></div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">funcouple, 30</div>
                    <div class="profile-location">Pasadena</div>
                    <div class="profile-actions">
                        <button class="action-button heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-button message">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Profile Card 4 -->
            <div class="profile-card">
                <div class="profile-image-container">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=400&h=300&fit=crop&crop=face" 
                         alt="Profile" class="profile-image">
                    <div class="profile-overlay">
                        <div class="photo-count">
                            <i class="fas fa-camera"></i>
                            <span>10</span>
                        </div>
                        <div class="online-indicator"></div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">sexysiren, 25</div>
                    <div class="profile-location">Long Beach</div>
                    <div class="profile-actions">
                        <button class="action-button heart">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-button message">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-arrow-right"></i>
                <span>Next</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-plus"></i>
                <span>Add</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-square"></i>
                <span>Messages</span>
                <span class="notification-badge">37</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>More</span>
            </a>
        </div>
    </div>

    <script>
        // Add interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Heart button functionality
            const heartButtons = document.querySelectorAll('.action-button.heart');
            heartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('liked');
                    if (this.classList.contains('liked')) {
                        this.innerHTML = '<i class="fas fa-heart" style="color: #ff6b35;"></i>';
                        this.style.borderColor = '#ff6b35';
                        this.style.color = '#ff6b35';
                    } else {
                        this.innerHTML = '<i class="fas fa-heart"></i>';
                        this.style.borderColor = '';
                        this.style.color = '';
                    }
                });
            });

            // Message button functionality
            const messageButtons = document.querySelectorAll('.action-button.message');
            messageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Message feature coming soon!');
                });
            });

            // Profile card click functionality
            const profileCards = document.querySelectorAll('.profile-card');
            profileCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Add a subtle animation
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Who Viewed Me section click
            const whoViewedSection = document.querySelector('.who-viewed-section');
            if (whoViewedSection) {
                whoViewedSection.addEventListener('click', function() {
                    alert('View your profile visitors!');
                });
            }
        });
    </script>
</body>
</html>
