<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Test</title>
    <style>
        body {
            background: #1a365d;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: 100vh;
        }
        
        .column {
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        
        .left {
            background: rgba(255, 0, 0, 0.3);
        }
        
        .middle {
            background: rgba(0, 0, 255, 0.3);
        }
        
        .right {
            background: rgba(0, 255, 0, 0.3);
        }
        
        .form {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ff0000;
        }
        
        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">Simple Form Test</h1>
    
    <div class="container">
        <div class="column left">
            <h3>Left Column</h3>
            <p>This is the left column with red background.</p>
        </div>
        
        <div class="column middle">
            <h3>Middle Column</h3>
            <p>This is the middle column with blue background.</p>
        </div>
        
        <div class="column right">
            <h3>Right Column</h3>
            <p>This is the right column with green background.</p>
            
            <div class="form">
                <h4>Test Form</h4>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email">
                <button type="button">Submit</button>
            </div>
        </div>
    </div>
    
    <p style="text-align: center; margin-top: 30px; font-size: 18px;">
        <strong>You should see three columns with a red-bordered form in the green column.</strong>
    </p>
</body>
</html>
